<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <mat-list fxFlex>
    <mat-list-item *ngFor="let dish of dishes">
      <img matListAvatar src={{dish.image}} alt={{dish.name}}>
      <h1 matLine> {{dish.name}} </h1>
      <p matLine>
        <span> {{dish.description}} </span>
      </p>
    </mat-list-item>
  </mat-list>

  <div fxFlex>
  	<div>
  		<h3>Menu</h3>
  		<hr>
  	</div>
  </div>

  <div fxFlex>
  	<mat-grid-list cols="2" rowHeight="200px">
  		<mat-grid-tile *ngFor="let dish of dishes" (click) = "onSelect(dish)">
  			<img src={{dish.image}} height="200px" alt={{dish.name}}>
  			<mat-grid-tile-footer>
  				<h1 matLine>{{dish.name | uppercase}}</h1>
  			</mat-grid-tile-footer>
  		</mat-grid-tile>
  	</mat-grid-list>
  </div>

  <app-dishdetail [dish] = "selectedDish"></app-dishdetail>

</div>
